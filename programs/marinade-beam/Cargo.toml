[dependencies]
anchor-lang = '0.29.0'
anchor-spl = '0.29.0'
marinade-cpi = { git = "https://github.com/sunrise-stake/anchor-gen", branch = "update/anchor-v0.29" }
sunrise-core = { path = "../sunrise-core", features = ["cpi"] }
